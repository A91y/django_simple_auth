{% extends "base.html" %} {% block title %}Login{% endblock %} {% block body %}
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div
    class="shadow p-5 mb-5 bg-body-tertiary rounded"
    style="max-width: 500px"
  >
    <h2 class="text-center">Login</h2>
    <form method="post" action="/login">
      {% csrf_token %}
      <div class="row mb-3">
        <div class="mb-3">
          <label for="email" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="mb-1">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="d-flex flex-row-reverse">
          <a id="forgotPassword" class="form-text text-primary" href="#">
            Forgot Password?
          </a>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="text-center align-items-center justify-content-center mt-4">
        <a href="{% url 'register' %}" class="shadow-sm rounded p-2 text-decoration-none">Don't have an account? Register here</a>
      </div>
  </div>
</div>
{% endblock %}
